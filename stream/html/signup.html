<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Starter Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


</head>
<body bgcolor="black">
<div class="navbar-fixed">
    <nav class="black">
        <div class="nav-wrapper ">
            <a href="#" class="brand-logo center">Logo</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#"><i class="material-icons">search</i></a></li>
                <li><a href="#"><i class="material-icons">account_circle</i></a></li>

            </ul>
        </div>
    </nav>
</div>

<br><br>
<div class="container" style="text-align:center;color:white">
    <div class="container">
        <i class="large material-icons" style="color: white;font-size: 150px">account_circle</i>
        <br>
        <h3>Register</h3>
    </div>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <form action='/validate/signup' class="col s12" method='post'>
                <div class="row">
                    <div class="input-field col s12">
                        <input class="validate" id="email-id" name="email_id" type="text">
                        <label for="email-id">E-mail</label>
                    </div>
                    <div class="input-field col s12">
                        <input class="validate" id="password" name="password" type="password">
                        <label for="password">Password</label>
                    </div>
                    <br>
                    <div class="input-field col s12">
                        <input class="validate" id="cnf-pass" name="cnf-pass" type="password">
                        <label for="cnf-pass">Confirm Password</label>
                    </div>
                    <br>

                    <button class="btn waves-effect waves-light grey darken-4" name="submit" type="submit">
                        Continue <i class="material-icons right">send</i></button>
                    <a class="waves-effect waves-light btn grey darken-4" href="/login"><i
                            class="material-icons right">account_circle</i>Login</a>
                </div>
                <!--                    <div class="row"><p>{{ error }}</p></div>-->
            </form>
        </div>
    </div>
</div>

<br><br><br>
<div class="divider"></div>
<footer class="page-footer black ">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Logo</h5>
                <p class="grey-text text-lighten-4">Description</p>

            </div>
            <div class="col l2 s12"></div>
            <div class="col l2 s12">
                <h5 class="white-text">Connect</h5>
                <ul>
                    <li><a class="white-text" href="#!">Link 1</a></li>
                    <li><a class="white-text" href="#!">Link 2</a></li>
                    <li><a class="white-text" href="#!">Link 3</a></li>
                    <li><a class="white-text" href="#!">Link 4</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            Name 2023
        </div>
    </div>
</footer>


<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/init.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
    M.AutoInit();
      $('.sidenav').sidenav();
    $('.carousel').carousel({
    full_width: true,
    indicators: true,
    });
    $('.carousel').carousel();
  setInterval(function() {
    $('.carousel').carousel('next');
  }, 3000); // every 2 seconds

  });








</script>
</body>
</html>
