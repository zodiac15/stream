<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Starter Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


</head>
<body bgcolor="black">
<div class="navbar-fixed">
    <nav class="black">
        <div class="nav-wrapper ">
            <a href="#" class="brand-logo center">Logo</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#"><i class="material-icons">search</i></a></li>
                <li><a href="#"><i class="material-icons">account_circle</i></a></li>

            </ul>
        </div>
    </nav>
</div>

<div class="section no-pad-bot" id="index-banner">
    <div class="container" style="color:white; text-align:center">
        <br><br>
        <i class="large material-icons gray lighten-2" style="font-size: 150px">account_circle</i>
        <br>
        <h3>{{ name }}</h3>
        <br><br>
        <form action="/logout" method="post">
            <button class="btn waves-effect waves-light" name="logout" type="submit">Log-Out</button>
        </form>
        <br><br>
        <br><br>

    </div>
</div>
<div class="divider"></div>
<footer class="page-footer black ">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Logo</h5>
                <p class="grey-text text-lighten-4">Description</p>

            </div>
            <div class="col l2 s12"></div>
            <div class="col l2 s12">
                <h5 class="white-text">Connect</h5>
                <ul>
                    <li><a class="white-text" href="#!">Link 1</a></li>
                    <li><a class="white-text" href="#!">Link 2</a></li>
                    <li><a class="white-text" href="#!">Link 3</a></li>
                    <li><a class="white-text" href="#!">Link 4</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            Name 2023
        </div>
    </div>
</footer>


<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/init.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
    M.AutoInit();
      $('.sidenav').sidenav();
    $('.carousel').carousel({
    full_width: true,
    indicators: true,
    });
    $('.carousel').carousel();
  setInterval(function() {
    $('.carousel').carousel('next');
  }, 3000); // every 2 seconds

  });





</script>
</body>
</html>
